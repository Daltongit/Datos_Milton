<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lies of P</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        header {
            background-color: orange;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav button {
            background: none;
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
        }
        nav button:hover {
            background-color: #555;
        }
        .content {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .grid img {
            width: 30%;
            border: 2px solid #555;
            border-radius: 5px;
        }
        .section-title {
            color: orange;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lies of P</h1>
    </header>
    <nav>
        <button onclick="showPage('inicio')">Inicio</button>
        <button onclick="showPage('historia')">Historia</button>
        <button onclick="showPage('personajes')">Personajes</button>
        <button onclick="showPage('registro')">Registro</button>
        <button onclick="showPage('login')">Login</button>
    </nav>
    <div class="content" id="content">
        <!-- Contenido inicial -->
        <h2>Bienvenido al Universo de Lies of P</h2>
        <p>Explora este juego épico inspirado en la historia de Pinocho, con un toque oscuro y futurista.</p>
    </div>
    <footer>
        <p>© 2024 Lies of P Fan Club | Contacto: info@liesofp.com</p>
    </footer>

    <script>
        function showPage(page) {
            const content = document.getElementById('content');
            if (page === 'inicio') {
                content.innerHTML = `
                    <h2>Bienvenido al Universo de Lies of P</h2>
                    <p>Explora este juego épico inspirado en la historia de Pinocho, con un toque oscuro y futurista.</p>
                `;
            } else if (page === 'historia') {
                content.innerHTML = `
                    <h2 class="section-title">Historia</h2>
                    <p>En el intrigante universo de "Lies of P", nos encontramos con un mundo oscuro y retorcido, inspirado en la clásica historia de "Pinocho".</p>
                    
                    <h3>Capítulo 1: El despertar de Pinocho</h3>
                    <p>La historia comienza en una ciudad decadente llamada Krat, azotada por una pandemia que ha sumido a sus habitantes en la desesperación. Nuestro protagonista, Pinocho, se despierta en una lúgubre y abandonada fábrica de marionetas, sin recordar cómo llegó allí. A diferencia del cuento clásico, este Pinocho no es un simple muñeco de madera, sino un ser mecánico dotado de habilidades especiales y un destino sombrío.</p>
                    <div class="grid">
    <img src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2023/09/lies-of-p-chapter-1.jpg" alt="Capítulo 1">
    <img src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2023/09/lies-of-p-chapter-1-boss.jpg" alt="Capítulo 1">
    <img src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2023/09/lies-of-p-chapter-1-collectibles.jpg" alt="Capítulo 1">
</div>

                    <h3>Capítulo 2: La búsqueda de Geppetto</h3>
                    <p>Pinocho emprende un viaje para encontrar a su creador, Geppetto, quien ha desaparecido misteriosamente. A lo largo de su travesía, se enfrenta a hordas de enemigos mecánicos y humanos corrompidos por la desesperación y la locura. Cada batalla es una prueba de su fuerza y determinación, mientras descubre fragmentos de su pasado y la verdad detrás de su existencia.</p>
                    <div class="grid">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 2">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 2">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 2">
                    </div>

                    <h3>Capítulo 3: La conspiración oculta</h3>
                    <p>Durante su viaje, Pinocho se encuentra con personajes emblemáticos del universo de Carlo Collodi, como el Zorro y el Gato, que en esta versión son seres astutos y traicioneros, llenos de secretos y motivaciones oscuras. Pinocho también descubre que la ciudad de Krat está bajo el control de una organización siniestra que manipula la pandemia para sus propios fines. A medida que desenmascara la conspiración, se da cuenta de que su propia creación está ligada a un plan mucho más grande y siniestro de lo que jamás imaginó.</p>
                    <div class="grid">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 3">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 3">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 3">
                    </div>

                    <h3>Capítulo 4: El dilema de la mentira</h3>
                    <p>Una mecánica central del juego es la habilidad de Pinocho para mentir. A diferencia de la historia original, donde mentir alargaba su nariz, en "Lies of P" las mentiras afectan la realidad y las decisiones que toma Pinocho. Mentir puede abrir nuevas oportunidades, pero también puede llevarlo por caminos oscuros y peligrosos. Cada decisión tiene consecuencias, y Pinocho debe balancear entre la verdad y la mentira para sobrevivir y salvar a sus seres queridos.</p>
                    <div class="grid">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 4">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 4">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 4">
                    </div>

                    <h3>Capítulo 5: El enfrentamiento final</h3>
                    <p>El clímax de la historia llega cuando Pinocho finalmente encuentra a Geppetto, solo para descubrir que su creador también está atrapado en los hilos de la conspiración. En una épica batalla final, Pinocho debe enfrentarse a sus propios miedos y decidir el destino de Krat. La verdad detrás de su creación se revela, y el juego presenta múltiples finales dependiendo de las decisiones que hayas tomado a lo largo del viaje.</p>
                    <div class="grid">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 5">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 5">
                        <img src="https://via.placeholder.com/150" alt="Capítulo 5">
                    </div>

                    <h3>Epílogo: El nuevo amanecer</h3>
                    <p>El epílogo varía según las elecciones de Pinocho. En el mejor de los casos, Krat comienza a recuperarse y Pinocho encuentra su humanidad, mientras que en los finales más oscuros, la ciudad queda sumida en el caos y la desesperación. La historia de "Lies of P" es una reflexión sobre la naturaleza de la verdad y la mentira, y cómo nuestras decisiones pueden moldear nuestro destino.</p>
                    <div class="grid">
                        <img src="https://via.placeholder.com/150" alt="Epílogo">
                        <img src="https://via.placeholder.com/150" alt="Epílogo">
                        <img src="https://via.placeholder.com/150" alt="Epílogo">
                    </div>
                `;
            } else if (page === 'personajes') {
                content.innerHTML = `
                    <h2 class="section-title">Personajes</h2>
                    <div class="character-grid">
                        <div class="character-card">
                            <img src="https://via.placeholder.com/200" alt="Pinocho">
                            <p><strong>Pinocho:</strong> El protagonista del juego, un muñeco mecánico con habilidades especiales y un destino sombrío.</p>
                        </div>
                        <div class="character-card">
                            <img src="https://via.placeholder.com/200" alt="Geppetto">
                            <p><strong>Geppetto:</strong> El creador de Pinocho, quien ha desaparecido misteriosamente y cuya búsqueda es el objetivo principal del juego.</p>
                        </div>
                        <div class="character-card">
                            <img src="https://via.placeholder.com/200" alt="Andreus">
                            <p><strong>Andreus:</strong> El arzobispo caído, un personaje clave en la conspiración que controla la ciudad de Krat.</p>
                        </div>
                        <div class="character-card">
                            <img src="https://via.placeholder.com/200" alt="Hermano Mayor">
                            <p><strong>El Hermano Mayor de la Hermandad del Conejo Negro:</strong> Un líder poderoso y enigmático que juega un papel importante en la trama.</p>
                        </div>
                        <div class="character-card">
                            <img src="https://via.placeholder.com/200" alt="Payaso Loco">
                            <p><strong>Marioneta Payaso Loco:</strong> Un enemigo peculiar y peligroso que Pinocho debe enfrentar en su viaje.</p>
                        </div>
                        <div class="character-card">
                            <img src="https://via.placeholder.com/200" alt="Rey de las Marionetas">
                            <p><strong>Rey de las Marionetas:</strong> Un jefe final que representa una gran amenaza para Pinocho y su misión.</p>
                        </div>
                        <div class="character-card">
                            <img src="https://via.placeholder.com/200" alt="Campeón Victor">
                            <p><strong>Campeón Victor:</strong> Un personaje fuerte y decidido que puede ser aliado o enemigo, dependiendo de las decisiones de Pinocho.</p>
                        </div>
                        <div class="character-card">
                            <img src="https://via.placeholder.com/200" alt="Monstruo Verde">
                            <p><strong>Monstruo Verde del Pantano:</strong> Un ser temible que habita en los pantanos y representa un desafío significativo.</p>
                        </div>
                        <div class="character-card">
                            <img src="https://via.placeholder.com/200" alt="Caminante de Ilusiones">
                            <p><strong>Caminante de Ilusiones:</strong> Un personaje que desafía la percepción de la realidad y juega con las mentiras de Pinocho.</p>
                        </div>
                        <div class="character-card">
                            <img src="https://via.placeholder.com/200" alt="Isabelle Monad">
                            <p><strong>Isabelle Monad:</strong> Una figura misteriosa que tiene un papel crucial en la revelación de la verdad detrás de la conspiración.</p>
                        </div>
                    </div>
                `;
            } else if (page === 'registro') {
    content.innerHTML = `
        <h2>Registro</h2>
        <p>Crea una cuenta para unirte a nuestra comunidad y acceder a contenido exclusivo.</p>
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    `;
} else if (page === 'login') {
    content.innerHTML = `
        <h2>Login</h2>
        <p>Inicia sesión para continuar explorando el universo de Lies of P.</p>
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="identifier">Nombre de Usuario o Correo</label>
                    <input type="text" id="identifier" name="identifier" placeholder="Ingresa tu usuario o correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    `;
}
        }
    </script>
</body>
</html>
